<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>KinoPoisk Watch</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            color: white;
            overflow: hidden;
            background: linear-gradient(45deg, #000000, #1b1b1b);
        }

        #yohoho {
            z-index: 999;
            width: 100% !important;
            height: 100vh !important;
        }

        #message {
            z-index: 99;
            text-align: center;
            position: fixed;
            top: 45%;
            left: 50%;
            color: white;
            font-size: calc(16px + 2vw);
            transform: translate(-50%, -50%);
            text-shadow: 0px 4px 16px rgba(0, 0, 0, 0.2), 0px 0px 32px rgba(255, 255, 255, 0.2);
            font-family: Segoe UI, Frutiger, Frutiger Linotype, Dejavu Sans, Helvetica Neue, Arial, sans-serif;
        }
    </style>
</head>

<body>

    <div id='yohoho'></div>

    <div id='message' style='visibility: hidden'>
        <b>Не удалось загрузить фильм!</b>
        <i>
            Вероятно, сервис Yohoho.cc работает не корректно, фильм ещё не доступен в сети, или ID фильма указано не
            верно!
        </i>
    </div>

    <script>

        // Error message
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('message').style.visibility = 'visible';
            }, 500)
        }

        // Prepare player
        if (window.location.hash) {
            const id = window.location.hash.replace(/\D/g, '');
            document.getElementById('yohoho').setAttribute('data-kinopoisk', id);
        }
    </script>

    <script src='//yohoho.cc/yo.js'></script>
</body>

</html>
